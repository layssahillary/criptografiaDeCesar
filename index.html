<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cifra de César</title>
</head>

<body>

  <div class="container">
    <div class="conteudoImg">
      <img src="Robotics.gif" alt="Robotics">
      <div class="conteudo">
        <h1>Cifra de César</h1>
        <p>Criptografar ou descriptografar utilizando a Cifra de César</p>

        <div class="form">
          <div class="campo">
            <label for="palavra">Palavra:</label>
            <input type="text" id="palavra" placeholder="Digite a palavra">
          </div>
          <div class="campo">
            <label for="chave">Chave:</label>
            <input type="number" id="chave" placeholder="Digite a chave">
          </div>
        </div>
        <div class="buttons">
          <button class="crip" onclick="criptografar()">Criptografar</button>
          <button class="descrip" onclick="descriptografar()">Descriptografar</button>
        </div>
        <hr class="divider">
        <h2>Resultado:</h2>
        <h3 id="resultado"></h3>

      </div>
      
    </div>


  </div>

  <script src="projeto.js"></script>
</body>

</html>
